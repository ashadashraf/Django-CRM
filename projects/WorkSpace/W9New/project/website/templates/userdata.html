{% extends 'base.html' %}
{% block content %}

<div class="container col-md-8 offset-md-2">
<div class="card">
    <div class="card-header">
      <strong>{{customer_record.first_name}} {{customer_record.last_name}}</strong>
    </div>
    <div class="card-body">
      <p class="card-text"><strong>Email: </strong>{{customer_record.email}}</p>
      <p class="card-text"><strong>Phone: </strong>{{customer_record.phone}}</p>
      <p class="card-text"><strong>Country: </strong>{{customer_record.country}}</p>
      <p class="card-text"><strong>ID: </strong>{{customer_record.id}}</p>
    </div>
</div>
<br>
<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
<a href="{% url 'delete_record' customer_record.id %}" class="btn btn-danger">Delete</a>
<a href="{% url 'update_record' customer_record.id %}" class="btn btn-danger">Update</a>


</div>
{% endblock %}
